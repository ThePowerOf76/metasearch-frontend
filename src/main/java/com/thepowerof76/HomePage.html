<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Metasearch</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="flex-container">
			<h1>Metasearch by ThePowerOf76</h1>

			<form wicket:id="query_form">
				<div class="form-div">
					<p>Search:<br></p>
					<input wicket:id="q_field" type="text" id="query" placeholder="Enter your query here."/>
					<input type="submit">
				</div>
			</form>
			<p>Made using Apache Wicket.</p>
		</div>
	</body>
</html>
