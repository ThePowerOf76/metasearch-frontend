<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="search.css"/>
</head>
<body>
    <div class="flex-container">
        <div class="query_bar">
            <form wicket:id="query_form">
                <input wicket:id="q_field" type="text" id="query" placeholder="Enter your query here."/>
                <input type="submit" value="Search">
            </form>
        </div>
        <div id="res">
            <ul wicket:id="results">
                <li>
                    <h3>
                        <a wicket:id="link">Example</a>
                    </h3>
                    <div>
                        <span wicket:id="description">This is an example description</span>
                    </div>
                    <div>
                        <p wicket:id="engines">Google Bing DuckDuckGo Archive BaseSearch Wiby</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="page_bar">
            <button wicket:id="prev" id="prev_b">Previous page</button>
            <button wicket:id="next" id="next_b">Next page</button>
        </div>
    </div>
</body>
</html>
